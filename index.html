<!DOCTYPE html>
<html lang="fr">

	<head>

		<style>
			.foo { height: 5vh; }
		</style>

	</head>

	<body>

		<div class="foo"></div>
		<div class="mab_img_cmp">
			<div class="mab_img_cmp__img" data-src="public/images/next.png"></div>
			<div class="mab_img_cmp__img" data-src="public/images/prev.png"></div>
		</div>
		<div class="foo"></div>
		<div class="mab_slider mab_slider--fullscreen" style="width: 500px; height: 420px;">

					<li class="splide__slide" style="background-image: url('public/images/prev.png');"></li>

			</div>

		<script type="module" src="/src/main.ts"></script>
